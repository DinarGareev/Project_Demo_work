<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
       <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}" >
           <label for="username"> Введите имя пользователя: </label>
           <input type="text" th:field="*{username}" id="username" />
           <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</div>
           <br/>
           <label for="year_of_birth">Введите год рождения:</label>
           <input type="text" th:field="*{year_of_birth}" id="year_of_birth" />
           <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year of birth Errors </div>
           <br/>
           <label for="password">Введите пароль:</label>
           <input type="password" th:field="*{password}" id="password" />
           <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Errors</div>
           <br/>
           <input type="submit" value="Sign up!"/>
       </form>
</body>
</html>
